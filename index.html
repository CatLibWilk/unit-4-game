<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" type= "text/css" href="assets/css/reset.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link rel="stylesheet" type= "text/css" href="assets/css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
            
            <title></title>
            
 </head>

        </head>

        <body>
            <div class="background">
                <section id="title">
                    <h1>Star Wars The Phantom Menace The Game</h1>
                </section><!--heading section ender-->
                <section id="game-area">
                   <div class="container-fluid pl-5">
                        <div id="characters-row" class="row"><!--also includes defend col and fight text for layout purposes-->
                            <div id="characters-stable" class="col-10 float-left">


                            </div><!--character-stable end-->
                        </div><!--character-stable row end-->


                        <div id="chosen-character-row" class="row">
                            <div id="chosen-character" class="float-left">
                                <h2>Your Character</h2>

                            </div><!--chosen-character end-->
                            <div class="col-4 mx-auto">
                                <div id="defender" class="mx-auto p-5">
                                <h2>Defender</h2>
                                </div><!--defender end-->
                                <p id="attackStatement"></p>
                                <p id="counterAttackStatement"></p>
                             </div>

                        
                            
                                
                          
                        </div><!--chosen-char-row end-->


                        <div id="enemies-available-row" class="row mt-4">
                           <div id="enemies-available" class="float-left">
                                <h2>Enemies Available to Attack</h2>

                            </div><!--enemies-available-end-->
                        </div><!--enemies-available-row end-->


                       <div id="fight-section-row" class="row">
                            <div id="fight-section" class="col-4 float-left">
                                <h2>Get It On!</h2>
                                <div id="attack-btn" class="btn btn-warning">Attack</div>
                            </div><!--fight-section-end-->
                        </div><!--fight-section row end-->


                            

                        </div><!--fight-text-row end-->
                    </div><!--main container end-->

                </section><!--end of game-area section-->

              
            </div><!--bg div end-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            
    <script src="assets/javascript/game.js"></script>
        </body> 

    </html>
