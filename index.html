<!DOCTYPE html>
    <html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" type= "text/css" href="assets/css/reset.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link rel="stylesheet" type= "text/css" href="assets/css/style.css">
            <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
            
            <title></title>
            
 </head></head>

        <body>
            <div class="background">
            <section id="title">
                <h1 id="game-title">Star Wars The Phantom Menace The Game</h1>
            </section><!--heading section ender-->

            <section id="game-area">
                <div class="container-fluid pr-5">   
                    <div id="success-div">

                    </div>
                    <div class="main-row">
                        <div id="left-column" class="col-8 clearfix float-left">
                            <div id="characters-subrow" class="row">
                                <div id="characters-stable" class="col float-left">
        
        
                                </div><!--character-stable end-->
                            </div><!--character-stable row end-->
                            <div id="chosen-character-row" class="row">
                                <div id="chosen-character" class="col float-left">
                                        <h2 class="text-warning">Your Character</h2>
        
                                </div><!--chosen-character end-->
                            </div><!--chosen subrow end-->

                            <div id="enemies-available-subrow" class="row mt-4">
                                <div id="enemies-available" class="float-left">
                                    <h2>Enemies Available to Attack</h2>
         
                                </div><!--enemies-available-col-end-->
                            </div><!--enemies-available-subrow end--> 
                            <div id="fight-section-subrow" class="row">
                                <div id="fight-section" class="col-4 float-left p-0">
                                    <h2>Get It On!</h2>
                                        <div id="attack-btn" class="btn btn-warning">Attack</div>
                                </div><!--fight-section-end-->
                            </div><!--fight-section row end--> 
                        </div><!--left column end-->

<!--/////////////////////////////column divide///////////////////////////////////////////////////////////////////////-->

                        <div id="right-column" class="col-4 clearfix ml-auto">
                            <div class="row">
                                <div id="defender-row">
                                        <h2 class="pl-3">Defender</h2>
                                    <div id="defender" class="col float-left">
                                        
                                    
                                    </div><!--defender col end-->
                                </div><!--defender row end-->
                                <div id="fight-updates-row">
                                    <div id="fight-updates-col" class="col float-left mt-5 pr-5 d-block">
                                        <p id="attackStatement" class="text-light"></p>
                                        <p id="counterAttackStatement" class="text-light"></p>
                                    </div><!--fight-updates-col end-->
                                </div><!--fight-updates-row end-->
                            </div><!--defender row end-->
                        </div><!--right column end-->
                    </div><!--overall row end-->
                </div><!--main-container end-->
            </section>
            </div><!--bg-div-end-->
                
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            
    <script src="assets/javascript/game.js"></script>
        </body> 

    </html>
